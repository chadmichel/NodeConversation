<div class="col-md-6 col-sm-6">
  <div class="list-group">

    <a class="list-group-item" 
      ng-repeat="conversation in conversations"
      ng-click="open(conversation)"
      ng-class="{active: conversation.active}">{{conversation.title}}</a>

  </div>
</div>

<div class="col-md-6 col-sm-6">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{conversation.title}}</h3>
    </div>
    <div class="panel-body">
      <div>
          <div class="media" ng-repeat="m in messages">
              <a href="#" ng-class="{'pull-left': m.userId != myUserId, 'pull-right': m.userId == myUserId }">
                  <img class="media-object desaturate" ng-src="{{m.userImage}}" alt="User image" height="64" width="64">
              </a>

              <div class="media-body">
                  {{m.message}}
              </div>
          </div>

      </div>

      <hr />

      <div>

          <form role="form" ng-submit="newMessage()">

              <textarea rows="10" class="form-control" ng-model="$parent.newMessageText"></textarea>
              <button class="btn" type="submit">Send</button>

          </form>
      </div>

    </div>
  </div>
</div>
